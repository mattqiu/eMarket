			<script type="text/javascript">
			       function trimStr(str){return str.replace(/(^\s*)|(\s*$)/g,"");}
				   $(document).ready(function(){

				   var k=0;var sum=0;
			       function add(id,price){
				       k=Number($("#"+id).val())+1;
				       $("#"+id).val(k);
				       sum=Number(price)*k;
					   $("#price"+id).html(sum);
					    f4();
				   }
				   function sub(id,price){
				       var num=Number($("#"+id).val());
					   k=num-1;
					   if(num>1){
					       $("#"+id).val(k);
						   sum=Number(price)*k;
					       $("#price"+id).html(sum);
					   }else{
					     $("#"+id).val(1);
					   }
					   f4();
				   }
				   function f1(id,price){
				       k=Number($("#"+id).val());
					   if(isNaN(k)){
					      alert("请输入有效数字");
						  $("#"+id).val(1);
					   }else{
					      if(k<=0){
						       alert("请输入有效数字");
							   $("#"+id).val(1);
						  }else{
						       sum=Number(price)*k;
					           $("#price"+id).html(sum);
						  }
					   }
					    f4();
				   }
				   var bz=0;
				   function f2(){
				      if(bz==1){
					     bz=0;
					     $("input[name='check_list']").removeAttr("checked"); 
						
						 <!-- alert(bz); -->
						
					  }else{
					     bz=1;
					     $("input[name='check_list']").attr("checked","true"); 
						 <!-- alert(bz); -->
					  }
				   }
				   function f3(){
				     f2();
					 f4();
				   }
				   function f4(){
				      var t=0;
					  var str="";
					  var pricesum=0;
                              $("input[name='check_list']:checked").each(function(){
							          str=$(this).val();  
							          if(str){
                                         pricesum+=Number($("#price"+str).html());
										 t++;
									  }
                                 })
						if(t==0){
						    $("#submit").attr("disabled","true");
							$(".count input").css("background-color","#666");
						}else{
						    $("#submit").removeAttr("disabled");
							$(".count input").css("background-color","#AE3345");
						}
					  $("#numprice").html("已选择<strong>"+t+"</strong>件商品");
					  $("#sumprice").html("总价<strong>￥"+pricesum+"</strong>");
				   }
				   function submit(){
				      var t=0;var er=1;
					  var num=0;
					  var gid;
					  var str="";
					  var arr= "";
					
				       $("input[name='check_list']:checked").each(function(){
							          str=$(this).val();  
							          if(str){
									    arr[t]= new Array();
                                        num=Number($("#"+str).val());
										gid=Number($("#gid"+str).val());
										arr+=er+"="+num+"&"+(er+1)+"="+gid+"&";
										t++;er=er+2;
									  }
                                 });
					arr+="t="+(er-1);
					  $.ajax({
						    asnyc:false,
							url:"__URL__/sold_goods",
							type:"post",
							traditional :true,
						    data:arr,
                            success:function(res){
							        if(res=="success"){
                                        window.location.href="__URL__/bought";									
 									}
							    },
						 });
				   }
